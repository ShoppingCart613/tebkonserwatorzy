{% extends "base.html" %}

{% block title %} Lista Zadań{% endblock %}

{% block content %}
{% if zadanie_list %}
    <div class="container" style="margin-top: 1%;">
    <div class="list-group g-3">
    {% for zad in zadanie_list %}
        <a  class="list-group-item list-group-item-action row align-items-start d-flex" href="{% url 'zadanie' zad.id %}">
            <div class="col">
              {{ zad.nazwa }}
            </div>
            <div class="col">
                <div class="col">
                Stan: {{ zad.stan }}
                </div>
                <div class="col">
                Ważność: {{ zad.waznosc }}
            </div>
            </div></a>
    {% endfor %}
    </div>
    </div>
{% else %}
    <p>Brak zadań.</p>
{% endif %}
{% endblock %}
